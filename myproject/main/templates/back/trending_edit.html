{% extends 'back/master.html' %}

{%load static%}




{% block mainblock %}

  <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i> Add Trending <br><small>You can add,delete and edit your data!</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Trending</li>
                            <li><a href="panel/trending/"> Add</a></li>
                        </ul>
                        <!-- END Datatables Header -->

                        
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                      <h2><strong> Add</strong> Trending</h2>

                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'trending_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id = "txt" name = "txt" value="{{mytxt}}" class="form-control" placeholder=" Trennding " >
                                            </div>

                                            <div class="col-md-6">
                                               <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                     
                                            </div>
                                     
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                            
                        </div>




                        <!-- END Datatables Content -->




{% endblock %}
{% block footerblock %}

        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js'%}"></script>
        <script>$(function(){  TablesDatatables.init(); });</script>
    </body>

{% endblock %}
