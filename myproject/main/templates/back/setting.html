{% extends 'back/master.html' %}

{%load static%}




{% block mainblock %}

  <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i> Setting <br><small>You can add,delete and edit your data!</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Site</li>
                            <li><a href="panel/setting/"> Setting </a></li>
                        </ul>
                        <!-- END Datatables Header -->

                        
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                      <h2><strong> Site</strong> Settings</h2>

                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id = "name" name = "name" value="{{site.name}}" class="form-control" placeholder=" Site Title " >
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" id = "tell" name = "tell" value="{{site.Tell}}" class="form-control" placeholder=" Site Tell" >
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id = "fb" name = "fb" value="{{site.fb}}" class="form-control" placeholder=" FaceBook " >
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" id = "tw " name = "tw" value="{{ site.tw }}" class="form-control" placeholder=" Twitter " >
                                            </div>
                                        
                                        </div>
                                       


                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id = "yt" name = "yt" value="{{ site.yt}}" class="form-control" placeholder=" YouTube " >
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" id = "link" name = "link" value="{{ site.link}}" class="form-control" placeholder=" Link " >
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id = "seotxt" name = "seotxt" value="{{ site.seo_txt}}" class="form-control" placeholder=" seo text " >
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" id = "seokeyword" name = "seokeyword" value="{{ site.seo_keywords}}" class="form-control" placeholder=" seo keywords " >
                                            </div>

                                        </div>

                                        <div class="form-group">

                                            <div class="col-md-6">
                                                <input type="text" id = "insta " name = "insta" value="{{ site.insta }}" class="form-control" placeholder=" Instagram " >
                                            </div>
                                            

                                           
                                        </div>

                                            

                                           
                                            
                                        

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id = "txt " name = "txt " rows = "5" class="form-control" placeholder=" Short txt">{{ site.about}} </textarea>
                                            </div>


                                           
                                         
                                        </div>


                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="file" id = "myfile" name = "myfile" rows = "5" class="form-control" placeholder=" Body txt">
                                    
                                            </div>

                                            
                                              <div class="col-md-6">
                                              <img style="display: inline-block;width:150px;height:100px" src="{{ site.picurl }}">
                                            </div>
                                         
                                        </div>



                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="file" id = "myfile2" name = "myfile2" rows = "5" class="form-control" placeholder=" Body txt">
                                            </div>

                                            
                                              <div class="col-md-6">
                                              <img style="display: inline-block;width:150px;height:100px" src="{{ site.picurl2 }}">
                                            </div>
                                         
                                        </div>




                                        <div class="form-group">
                                            <div class="col-md-12">
                                               <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                     
                                            </div>
                                         
                                        </div>







                                            
                                    
                                



                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                            
                        </div>




                        <!-- END Datatables Content -->
{% endblock %}
{% block footerblock %}

        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js'%}"></script>
        <script>$(function(){  TablesDatatables.init(); });</script>
    </body>

{% endblock %}
